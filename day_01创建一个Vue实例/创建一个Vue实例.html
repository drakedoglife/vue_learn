<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>创建一个Vue实例</title>

    </head>
    <body>
        <div id="app">
            {{ msg }}
            {{ count }}
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                //通过el配置选择器
                el: '#app',
                data: {
                    msg: 'Hello Aries',
                    count: 666
                }
            });

        </script>
    </body>
</html>
