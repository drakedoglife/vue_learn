<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>插值表达式</title>
    </head>
    <body>
        <div id="app">
            <p>{{ nickname }}</p>
            <p>{{ nickname.toUpperCase() }}</p>
            <p>{{ nickname + '你好' }}</p>
            <p>{{ age >= 18 ? "成年" : "未成年" }}</p>
            <p>{{ friend.name }}</p>
            <p>{{ friend.desc }}</p>
        </div>
        <script src="../js/vue.js"></script>
        <script>
      const app = new Vue({
        //通过el配置选择器
        el: "#app",
        data: {
          nickname: "tony",
          age: 12,
          friend: {
            name: "Tom",
            desc: "吃水果",
          },
        },
      });
    </script>
    </body>
</html>
